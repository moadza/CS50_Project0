<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/google_head_icon.png">
    <link rel="stylesheet" href="css/advanced_search.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <div id="upper">
        <div id="upper-right">
            <img src="images/google_logo.png" alt="">
        </div>
        <div id="upper-left">
            <a href="index.html">Google</a>
            <a href="google_Image.html">Images</a>
        </div>
    </div>
    <p class="small_title">Advanced Search</p>
    <div id="options">
        <div id="option_phrases">
            <span>all these words:</span>
            <span>this exact word or phrase:</span>
            <span>any of these words:</span>
            <span>none of these words:</span>
        </div>    
        <form action="https://www.google.com/search">
            <div id="search_options">
                <input type="text" name="as_q">
                <input type="text" name="as_epq">
                <input type="text" name="as_oq">
                <input type="text" name="as_eq">
            </div>
            <div id="button_submit">
                <button type="submit">Advanced Search</button>
            </div>
        </form>
    </div>

</body>
</html>
