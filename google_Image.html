<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google images</title>
    <link rel="stylesheet" href="css/google_image.css">
    <link rel="icon" href="images/google_head_icon.png">
</head>
<body>
    <div id="upper-left">
        <a href="index.html">Google</a>
        <a href="advanced_search.html">Advanced</a>
    </div>
    <div id="middle">
        <div>
            <img src="images/google_logo.png" alt="">images
        </div>
        
            <form action="https://www.google.com/search" >
                <div id="search">
                    <div id="search_bar">
                        <img style="padding-right: 5px;" src="images/icons8-google-images_search.svg" >
                        <input type="text" name="tbm" value="isch" hidden>
                        <input id="image_search" type="text" name="q" placeholder="Search Google images or type a URL">    
                    </div>
                    <button type="submit"> Image Search </button>
                </div>
            </form>
        
    </div>
